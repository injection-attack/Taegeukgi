<html>

<head>

<style>



    :root {

        --blue: #0047A0;

        --red: #CD313A;

        --black: #000000;

        --white: #FFFFFF;

        --trigrams-location-width: cos(atan2(2,3)) * (11/18);

        --trigrams-location-height: sin(atan2(2,3)) * (11/12);

        --brick-size: 1/6;

        --bg-color-inner: rgba(0, 0, 0, 0.95);
        --bg-color-outer: rgba(0, 0, 0, 0.7);
        --text-color: rgb(255, 255, 255);
        --glow-color: #30e3ca;
    }
    
  



    body {

        background-color: var(--black);

    }



    .wrap {

        position: relative;

        width: 100%;

        height: 0;

        overflow: hidden;

        padding-bottom: calc((2/3) * 100%);

    }



    .taegeukgi {

        position: absolute;

        top: 0;

        left: 0;

        width: 100%;

        height: 100%;

        background-color: var(--white);

        display: flex;

        align-items: center;

        justify-content: center;

    }

    

    .taegeuk {

        position: absolute;

        width: calc((1/3) * 100%);

        height: 50%;

        background: linear-gradient(var(--red) 50%, var(--blue) 0);

        border-radius: 50%;

        rotate: calc(atan2(2,3));

    }    

    

    .taegeuk::before {

        position: absolute;

        content: "";

        width: 50%;

        height: 50%;

        border-radius: 50%;

        background-color: var(--red);

        margin: 25% 0;

    }

    

    .taegeuk::after {

        position: absolute;

        content: "";

        width: 50%;

        height: 50%;

        border-radius: 50%;

        background-color: var(--blue);

        margin: 25% 50%;

    }



    .trigrams {

        position: absolute;

        width: calc((var(--trigrams-location-width) + var(--brick-size)) * 100%);

        height: calc((var(--trigrams-location-height) + var(--brick-size)) * 100%);

        display: grid;

        grid-template-rows: repeat(2, 1fr);

        gap: calc(((var(--trigrams-location-width) - var(--brick-size)) / (var(--trigrams-location-width) + var(--brick-size))) * 100%);

    }

    

    .top,

    .bottom {

        display: flex;

        justify-content: space-between;

    }

    

    .sky,

    .water,

    .fire,

    .earth {

        width: calc((var(--brick-size) / (var(--trigrams-location-width) + var(--brick-size))) * 100%);

        display: grid;

        column-gap: calc((1/12) * 100%);

        row-gap: calc((1/8) * 100%);

        grid-template-rows: repeat(3, 1fr);

        grid-template-columns: repeat(2, 1fr);

    }

    

    .brick {

        background-color: var(--black);

    }

    

    .sky {

        grid-template-columns: 1fr;

    }

    

    .water {

        grid-template-columns: repeat(2, 1fr);

    }

    

    .water .brick:nth-child(3) {

        grid-column: span 2;

    }

    

    .fire {

        grid-template-columns: repeat(2, 1fr);

    }

    

    .fire .brick:first-child,

    .fire .brick:last-child {

        grid-column: span 2;

    }

    

    .sky,

    .earth {

        transform: rotate(atan2(3, -2));

    }

    

    .water,

    .fire {

        transform: rotate(atan2(3, 2));

    }

    #지도 {
      
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1000;
    }

    .neon-text {
      font-size: 36px;
      color: var(--text-color);
    }

.neon-text:hover {
  /* font-family: "Dancing Script", cursive; */
  cursor: pointer;
  font-size: 36px;
  color: var(--text-color);
  text-shadow: 0 0 7px var(--text-color), 0 0 13px var(--text-color),
    0 0 10px var(--text-color), 0 0 20px var(--glow-color),
    0 0 30px var(--glow-color), 0 0 40px var(--glow-color),
    0 0 50px var(--glow-color), 0 0 60px var(--glow-color);
  
}

a:visited {
  font-size: 36px;
  color: var(--text-color);
}

.정당한국기 {
  position: absolute;

        top: 0;

        left: 0;

        width: 100%;

        height: 100%;

        background-color: var(--white);

        display: flex;

        align-items: center;

        justify-content: center;

    
  z-index: -1000;     
  opacity: 0.05;
}

.hidden {
  display: none;
}



</style>

</head>

<body>

<div class="wrap">

    <div class="taegeukgi">

        <div class="taegeuk"></div>

        <div class="trigrams">

            <div class="top">

                <div class="sky">

                    <div class="brick"></div>

                    <div class="brick"></div>

                    <div class="brick"></div>

                </div>

                <div class="water">

                    <div class="brick"></div>

                    <div class="brick"></div>

                    <div class="brick"></div>

                    <div class="brick"></div>

                    <div class="brick"></div>

                </div>

            </div>

            <div class="bottom">

                <div class="fire">

                    <div class="brick"></div>

                    <div class="brick"></div>

                    <div class="brick"></div>

                    <div class="brick"></div>

                </div>

                <div class="earth">

                    <div class="brick"></div>

                    <div class="brick"></div>

                    <div class="brick"></div>

                    <div class="brick"></div>

                    <div class="brick"></div>

                    <div class="brick"></div>

                </div>

            </div>

        </div>

    </div>

  <div>
    <h1 class = 'neon-text text'
    style=
    "color: white; 
    position: absolute;
    left: 35%;"
    >
    <a href='http://www.imperialhouse.kr/sub02/sub02_01.php'>
      "대한 제국의 정당한 영토"
    </a>
    </h1>

    <img id="지도" src="정당한영토.jpg">
    <img class="정당한국기 hidden" src="정당한국기.png">
    
  </div>  

</div>



<script>
  const 태극기 = document.querySelector('.taegeukgi');
  const 정당한국기 = document.querySelector('.정당한국기')
  태극기.addEventListener('click', ()=>{
    태극기.classList.add('hidden')
    정당한국기.classList.remove('hidden')
  })

  
</script>


</body>

</html>
